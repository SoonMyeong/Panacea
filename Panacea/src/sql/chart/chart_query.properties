insertChart=insert into chart values(seq_chart_no.nextval,?,?,?,?)
selectDoctorChart=select *from(select rownum as rnum, c.*from(select chart_no, doctor_id, patient_id,disease_name,chart_comment,doctor_name,patient_name,p.ssd,t.part_name from chart join doctor d using(doctor_id) join patient p using(patient_id)join part t using(part_id) where doctor_id=? order by chart_no desc)c)where rnum between ? and ?
selectPatientChart=select *from(select rownum as rnum, c.*from(select chart_no, doctor_id, patient_id,disease_name,chart_comment,doctor_name,patient_name,p.ssd,t.part_name from chart join doctor d using(doctor_id) join patient p using(patient_id)join part t using(part_id) where patient_id=? order by chart_no desc)c)where rnum between ? and ?
selectChart=select chart_no, doctor_id, patient_id,disease_name,chart_comment,doctor_name,patient_name,p.ssd,t.part_name from chart join doctor d using(doctor_id) join patient p using(patient_id)join part t using(part_id) where chart_no=?
doctorChartCount=SELECT COUNT(*) AS "cnt" FROM chart where doctor_id=?
patientChartCount=SELECT COUNT(*) AS "cnt" FROM reservation where patient_id=?
updateChart= update chart set disease_name=?, chart_comment=? where chart_no=?